<lift:surround with="default" at="content">
	<lift:Orders.order>
		<div class="center_title_bar">Order <order:id /></div>	
		<lift:embed what="/templates-hidden/messages" />
			<div class="center_box_big">
				Status: <order:status /><br/>		
				<table class="item-table">
				<thead>
					<tr>			
						<th>Item</th>
						<th>Price</th>
						<th>Quantity</th>						
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td/>
						<td><order:total_price /></td>						
						<td><order:total_items /></td>
					</tr>
				</tfoot>
				<tbody>
				<order:lines>
				<tr>
					<line:item>
						<td><item:link/></td>					
						<td><item:price/></td>
					</line:item>
					<td><line:amount/></td>					
				</tr>
				</order:lines>
			</tbody>
			</table>
		</div>
	</lift:Orders.order>
</lift:surround>
