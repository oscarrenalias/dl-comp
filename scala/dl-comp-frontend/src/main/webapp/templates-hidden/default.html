<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Scala Webshop</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
    	<lift:CSS.blueprint />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<!--[if IE 6]>
		<link rel="stylesheet" type="text/css" href="/css/iecss.css" />
		<![endif]-->
		<script type="text/javascript" src="/js/boxOver.js"></script>
    	<script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    	<script id="json" src="/classpath/json.js" type="text/javascript"/>
	</head>
<body>
	<div id="main_container">
	  <div id="header">
	    <div id="logo">
	    	<a href="/index"><img src="/images/logo.png" alt="" border="0" width="336" height="129" /></a>
	    </div>
	  </div>
	  <div id="main_content">
	    <div id="menu_tab">
	      <ul class="menu">
			<lift:Menu.group a:class="nav" li:class="nav" ul:class="menu" group="top-level">
				<li><menu:bind /></li>
				<li class="divider"></li>
			</lift:Menu.group>
		  </ul>
	    </div>
	    <!-- end of menu tab -->
	    <div class="crumb_navigation"> Navigation: <lift:Catalog.root/> / <lift:Catalog.breadcrumbs /> </div>
	    <div class="left_content">
	      <div class="title_box">Categories</div>
	      <ul class="left_menu">
		    <lift:Catalog.categories level="current">
				<li class="odd"><category:link/></li>
			</lift:Catalog.categories>
	      </ul>
	      <div class="title_box">Newsletter</div>
	      <div class="border_box">
	        <input type="text" name="newsletter" class="newsletter_input" value="your email"/>
	        <a href="#" class="join">subscribe</a> </div>
	    </div>
	    <!-- end of left content -->
		<div class="center_content">
			<lift:bind name="content"/>
		</div>
	   <!-- end of center content -->
	    <div class="right_content">
	      <!-- account links -->
	      <div class="title_box">My Account</div>
	      <div class="border_box">
			<ul class="left_menu" style="text-align:left">
			<lift:Menu.group group="user-operations">
				<li class="odd"><menu:bind /></li>
			</lift:Menu.group>
			</ul>
	      </div>

	      <!-- search box area -->
	      <div class="title_box">Search</div>
	      <div class="border_box">
	        <input type="text" name="newsletter" class="newsletter_input" value="keyword"/>
	        <a href="/index" class="join">search</a>
		  </div>

	      <div class="shopping_cart">
	      	<div class="title_box">Shopping cart</div>
			<div class="cart_details" id="shopping-cart">
				<lift:comet type="CartActor" />
			</div>
		  </div>

		  <!--  what's new area -->
	      <div class="title_box">Whatâ€™s new</div>
	      <div class="border_box">
	      </div>

	      <div class="banner_adds">
	      	Banner Ad
	      </div>
	    </div>
	    <!-- end of right content -->
	  </div>
	  <!-- end of main content -->
	<div class="footer">
    	<div class="left_footer"></div>
	    <div class="center_footer"> All Rights Reserved 2010<br /></div>
    		<div class="right_footer">

    		</div>
  		</div>
	</div>
<!-- end of main_container -->
</body>
</html>
