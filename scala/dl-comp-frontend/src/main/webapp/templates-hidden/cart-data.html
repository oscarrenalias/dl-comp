<table class="item-table">
<lift:ShoppingCart.info>
	<thead>
		<tr>
			<th>Item</th>
			<th>Price</th>
			<th>Quantity</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
			<td/>
			<td><cart:total_price withCurrency="yes" /></td>
			<td><cart:number_of_items /></td>
		</tr>
	</tfoot>
	<tbody>
		<cart:items>
		<tr item:id="default">
			<td><item:link /></td>
			<td>
				<item:price withCurrency="yes" />
			</td>
			<td>
				<item:amount />
				<item:remove />
			</td>
		</tr>
		</cart:items>
	</tbody>
</lift:ShoppingCart.info>
</table>
