<lift:surround with="default" at="content">
<lift:Item.info form="post">
<div id="cart-message"></div>
<div class="center_title_bar"><item:name/></div>
	<lift:embed what="/templates-hidden/messages" />
	<div class="prod_box_big">
        <div class="center_prod_box_big">
             <div class="product_img_big">
             <div class="thumbs">
				<item:images>
					<!--
					We can use either the construction below with image:large_href and image:small_src
					or the tag below. The tag below will give us a construction with both <a> and <img> while
					using the second one we have more control as to where we place what values

					<image:link class="item_thumbnail" alt="thumbnail"/>
					-->
					<a image:large_href="default">
						<img image:small_src="default" alt="Thumbnail" />
					</a>
				</item:images>
             </div>
             </div>
                 <div class="details_big_box">
                     <div class="product_title_big"><item:name/></div>
                     <div class="specifications">
                        Description :<span class="blue"><item:description /></span><br />
                     </div>
                     <div class="prod_price_big">
						<span class="price"><item:price /><item:currency /></span>
					</div>
					 <lift:Login.loggedIn>
				  		<item:amount_to_cart_form /><item:add_to_cart_form />
					 </lift:Login.loggedIn>
					<lift:Login.loggedOut>
						<div id="please-log-in">
					  		Please log in to add items to your shopping cart.
					  	</div>
					</lift:Login.loggedOut>
                 </div>
        </div>
    </div>
</lift:Item.info>
</lift:surround>
